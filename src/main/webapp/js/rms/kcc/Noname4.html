<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<style>
select { border: 0px solid rgb(142, 134, 130); padding-left: 3px; font-family: Verdana, Arial,Helvetica; font-size: 11px; color: rgb(54, 53, 53); height: 17px; background-color: rgb(255, 255, 255); }
</style>
<script><!--
// BROWSERS CHECK
is=[];
is.dom  = document.getElementById?1:0;
is.ua   = navigator.userAgent.toLowerCase();
is.ie   = is.ua.match(/msie/)||0;
is.ie6  = is.ua.match(/msie 6/)||0;
is.ie5  = is.ua.match(/msie 5/)||0;
is.ie50 = is.ua.match(/msie 5\.0/)||0;
is.mac  = is.ua.match(/mac/)||0;

/*
   openSELECT, v.1.0.0
   (c) Gabriel Suchowolski,2002 | www.microbians.com
*/

openSELECT=function(n,c){
        if (!c) var c="";
             if (is.dom&&!is.ie&&!is.mac)        document.write( '<span style="position:relative"><img style="border:1px solid #8E8682;background-color:#FFFFFF;" src="none.gif" width="183" height="17" border="0" /><select style="position: absolute;left:0px;top:-9px;width:185px;height:18px;clip:rect(2,183,17,2);" name="'+ n +'" '+c+'>')
        else if (is.ie&&!is.mac)                 document.write( '<span style="position:relative"><img style="border:1px solid #8E8682;background-color:#FFFFFF;" src="none.gif" width="183" height="17" border="0" /><select style="position: absolute;left:0px; top:0px;width:185px;height:18px;clip:rect(2,183,17,2);" name="'+ n +'" '+c+'>' )
        else                                         document.write( '<select style="border:0px;width:183px;height:18px;" name="'+ n +'" '+c+'>' )
}

closeSELECT=function(){
        if (is.dom&!is.ie)         document.write( '</select></span>')
        else if (is.ie)         document.write( '</select></span>' )
        else                         document.write( '</select>' )
}

//-->
</script>
</head>
<body>
<script>openSELECT("SD_Z")</script>
<option value="1">SD1</option>
<option value="2">SD2</option>
<option value="3">SD3</option>
<option value="4">SD4</option>
<option value="5">SD5</option>
<option value="6">SD6</option>
<script>closeSELECT()</script>
</body>
</html>
